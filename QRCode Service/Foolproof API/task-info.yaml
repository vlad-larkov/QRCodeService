      package qrcodeapi;
      
      import com.google.zxing.BarcodeFormat;
      import com.google.zxing.WriterException;
      import com.google.zxing.client.j2se.MatrixToImageWriter;
      import com.google.zxing.common.BitMatrix;
      import com.google.zxing.qrcode.QRCodeWriter;
      import org.springframework.http.HttpStatus;
      import org.springframework.http.MediaType;
      import org.springframework.http.ResponseEntity;
      import org.springframework.web.bind.annotation.GetMapping;
      import org.springframework.web.bind.annotation.RequestParam;
      import org.springframework.web.bind.annotation.RestController;
      
      import java.awt.image.BufferedImage;
      import java.util.Map;
      
      @RestController
      public class Controller {
      
      
          @GetMapping("/api/health")
          public ResponseEntity<?> getHealth() {
              return ResponseEntity.ok().build();
          }
      
          @GetMapping(path = "/api/qrcode")
          public ResponseEntity<?> getImage(@RequestParam int size, @RequestParam String type, @RequestParam String contents) {
              if (contents == null || contents.isBlank()) {
                  return new ResponseEntity<>(Map.of("error", "Contents cannot be null or blank"), HttpStatus.BAD_REQUEST);//400
              }
              if (size > 350 || size < 150) {
                  return new ResponseEntity<>(Map.of("error", "Image size must be between 150 and 350 pixels"), HttpStatus.BAD_REQUEST);//400
              } else if (type == null) {
                  return new ResponseEntity<>(Map.of("error", "Only png, jpeg and gif image types are supported"), HttpStatus.BAD_REQUEST);//400
              } else if (!(type.equalsIgnoreCase("png") || type.equalsIgnoreCase("jpeg") || type.equalsIgnoreCase("gif"))) {
                  return new ResponseEntity<>(Map.of("error", "Only png, jpeg and gif image types are supported"), HttpStatus.BAD_REQUEST);//400
              }
      
              QRCodeWriter writer = new QRCodeWriter();
              try {
                  BitMatrix bitMatrix = writer.encode(contents, BarcodeFormat.QR_CODE, size, size);
                  BufferedImage bufferedImage = MatrixToImageWriter.toBufferedImage(bitMatrix);
                  return ResponseEntity
                          .ok()
                          .contentType(new MediaType("image", type))
                          .body(bufferedImage);
              } catch (WriterException e) {
                  // handle the WriterException
              }
      //        BufferedImage bufferedImage = new BufferedImage(size, size, BufferedImage.TYPE_INT_RGB); // BufferedImage source
      //        Graphics2D g = bufferedImage.createGraphics();
      //        g.setColor(Color.WHITE);
      //        g.fillRect(0, 0, size, size);
      //        g.dispose();
              return new ResponseEntity<>(Map.of("error", "Unhandled exception in getImage method"), HttpStatus.BAD_REQUEST);//400
          }
      
      }
